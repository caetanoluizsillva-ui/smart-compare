<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, getDocs, addDoc, updateDoc, doc, query, orderBy, limit, deleteDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBE8Zt1PxDXwIa0BkycQmv_LfBYmNG_vqw",
        authDomain: "smartcompare-1e08d.firebaseapp.com",
        projectId: "smartcompare-1e08d",
        storageBucket: "smartcompare-1e08d.firebasestorage.app",
        messagingSenderId: "909025385812",
        appId: "1:909025385812:web:c93ffa2d3882eca81bbcc1"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);
    const projetosRef = collection(db, "projetos");

    const statusEl = document.getElementById('saveStatus');
    const statusDot = document.getElementById('firebase-indicator');
    const statusText = document.getElementById('status-text');
    statusEl.innerText = "Conectado";
    statusDot.classList.add('connected');
    statusText.innerText = "Online";

    window.storeCount = 0;
    window.historicoComparadores = [];
    window.currentId = null;
    window.lojaSelecionadaId = null;
    window.saveTimer = null;
    window.isDataSaved = true;

    // Elementos do indicador de salvamento
    const saveIcon = document.getElementById('saveIcon');
    const saveText = document.getElementById('saveText');

    function atualizarIndicadorSalvo() {
        if (window.isDataSaved) {
            saveIcon.style.color = '#10b981';
            saveText.innerText = 'Salvo';
            saveText.style.color = '#10b981';
        } else {
            saveIcon.style.color = '#f59e0b';
            saveText.innerText = 'N√£o salvo';
            saveText.style.color = '#f59e0b';
        }
    }

    // --- FUN√á√ïES PARA SINCRONIA COM PRIMEIRA LOJA ---
    function getPrimeiraLoja() {
        const lojas = document.querySelectorAll('.glass-card[id^="store_"]');
        return lojas.length > 0 ? lojas[0] : null;
    }

    function isPrimeiraLoja(storeId) {
        const primeira = getPrimeiraLoja();
        return primeira && primeira.id === storeId;
    }

    function copiarItensDaPrimeiraPara(lojaId) {
        const primeira = getPrimeiraLoja();
        if (!primeira) return;
        const lojaDestino = document.getElementById(lojaId);
        if (!lojaDestino) return;
        
        const tbodyDestino = lojaDestino.querySelector('.item-list');
        tbodyDestino.innerHTML = '';
        
        primeira.querySelectorAll('.item-list tr').forEach(linhaPrimeira => {
            const codigo = linhaPrimeira.querySelector('.item-codigo').value;
            const nome = linhaPrimeira.querySelector('.item-name').value;
            const qtd = linhaPrimeira.querySelector('.item-qty').value;
            
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td><input type="text" class="input-minimal item-codigo" value="${codigo}" readonly></td>
                <td><input type="text" class="input-minimal item-name" value="${nome}" readonly></td>
                <td><input type="number" class="input-minimal item-qty" value="${qtd}" readonly min="0" step="1"></td>
                <td><input type="number" class="input-minimal item-price" placeholder="0.00" min="0" step="0.01"></td>
                <td style="font-weight:600; text-align:right" class="item-total">R$ 0,00</td>
                <td><button class="remove-item-btn" onclick="removerItem(this)">‚úï</button></td>
            `;
            tbodyDestino.appendChild(tr);
        });
        
        recalculateStore(lojaDestino);
    }

    function propagarAlteracaoNomeQtd(linhaPrimeira) {
        const primeira = getPrimeiraLoja();
        if (!primeira) return;
        const index = Array.from(primeira.querySelectorAll('.item-list tr')).indexOf(linhaPrimeira);
        if (index === -1) return;
        
        const nome = linhaPrimeira.querySelector('.item-name').value;
        const qtd = linhaPrimeira.querySelector('.item-qty').value;
        
        document.querySelectorAll('.glass-card[id^="store_"]').forEach(card => {
            if (card.id === primeira.id) return;
            const linhas = card.querySelectorAll('.item-list tr');
            if (linhas.length > index) {
                const linha = linhas[index];
                linha.querySelector('.item-name').value = nome;
                linha.querySelector('.item-qty').value = qtd;
                recalculateStore(card);
            }
        });
    }

    function adicionarNovoItemNaPrimeira() {
        const primeira = getPrimeiraLoja();
        if (!primeira) return;
        
        // Adiciona na primeira
        addItem(primeira.id);
        
        // Pega a nova linha adicionada na primeira
        const novaLinhaPrimeira = primeira.querySelector('.item-list tr:last-child');
        const nome = novaLinhaPrimeira.querySelector('.item-name').value;

    // Fun√ß√£o para verificar se uma linha est√° vazia (nome vazio, qtd 0 ou vazia, pre√ßo 0 ou vazio)
    function linhaEstaVazia(linha) {
        const nome = linha.querySelector('.item-name').value.trim();
        const qtd = linha.querySelector('.item-qty').value;
        const preco = linha.querySelector('.item-price').value;
        return nome === '' && (qtd === '' || parseFloat(qtd) === 0) && (preco === '' || parseFloat(preco) === 0);

    // Fun√ß√£o para atualizar a classe 'linha-vazia' em todas as linhas de uma loja (apenas na primeira loja)
    function atualizarVisibilidadeBotoesRemover(storeId) {
        const loja = document.getElementById(storeId);
        const isPrimeira = isPrimeiraLoja(storeId);
        const linhas = loja.querySelectorAll('.item-list tr');
        linhas.forEach(linha => {
            if (isPrimeira && linhaEstaVazia(linha)) {

                linha.classList.remove('linha-vazia');
            }
        });

    // Fun√ß√£o para verificar se todas as lojas t√™m o mesmo n√∫mero de itens
    function verificarConsistenciaItens() {
        const lojas = document.querySelectorAll('.glass-card[id^="store_"]');
        if (lojas.length < 2) return false;
        let qtdItens = null;
        for (let card of lojas) {
            const itens = card.querySelectorAll('.item-list tr').length;
            if (qtdItens === null) qtdItens = itens;
            else if (itens !== qtdItens) return false;
        }
        return true;
    }

    function renumerarCodigos(storeId) {
        const tbody = document.querySelector(`#${storeId} .item-list`);
        if (!tbody) return;
        const linhas = tbody.querySelectorAll('tr');
        linhas.forEach((linha, index) => {
            const codigoInput = linha.querySelector('.item-codigo');
            if (codigoInput) codigoInput.value = index + 1;

    // Fun√ß√£o para remover uma linha de item (agora apenas da primeira loja)
    window.removerItem = function(btn) {
        const linha = btn.closest('tr');
        const storeId = linha.closest('.glass-card').id;
        const primeira = getPrimeiraLoja();
        
        // S√≥ permite remo√ß√£o na primeira loja

            return;
        }
        
        if (!linhaEstaVazia(linha)) {
            alert("S√≥ √© poss√≠vel excluir linhas completamente vazias.");
            return;
        }
        
        if (confirm("Remover este item? Os c√≥digos ser√£o renumerados.")) {

            linha.remove();

    // Fun√ß√£o para atualizar os relat√≥rios na coluna direita (Mix por posi√ß√£o)
    function atualizarRelatorio() {
        const lojas = [];
        let consistente = verificarConsistenciaItens();

        document.querySelectorAll('.glass-card[id^="store_"]').forEach(card => {
            const nomeLoja = card.querySelector('.store-name-input').value || 'Loja sem nome';
            let totalLoja = 0;
            
            card.querySelectorAll('.item-list tr').forEach(row => {
                const qtd = parseFloat(row.querySelector('.item-qty').value) || 0;
                const preco = parseFloat(row.querySelector('.item-price').value) || 0;
                totalLoja += qtd * preco;
            });

            lojas.push({ nome: nomeLoja, total: totalLoja, id: card.id });
        });

        // Or√ßamento mais barato
        if (lojas.length > 0) {
            const maisBarato = lojas.reduce((min, l) => (l.total < min.total ? l : min), lojas[0]);
            document.getElementById('relatorio-melhor-loja').innerText = maisBarato.nome;
            document.getElementById('relatorio-melhor-valor').innerText = maisBarato.total.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        } else {
            document.getElementById('relatorio-melhor-loja').innerText = '-';
            document.getElementById('relatorio-melhor-valor').innerText = 'R$ 0,00';
        }

        // Lista de todas as lojas
        const listaContainer = document.getElementById('relatorio-lista-lojas');
        if (lojas.length === 0) {
            listaContainer.innerHTML = '<p style="color:var(--text-muted); font-style:italic;">Nenhuma loja</p>';
        } else {
            listaContainer.innerHTML = lojas.map(l => `
                <div class="loja-total-item">
                    <span>${l.nome}</span>
                    <span class="destaque">${l.total.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</span>
                </div>
            `).join('');
        }

        // Or√ßamento Mix: soma dos menores valores por posi√ß√£o
        const mixEl = document.getElementById('relatorio-mix-valor');
        if (!consistente) {
            mixEl.innerText = '‚ö†Ô∏è Itens inconsistentes';
            mixEl.style.color = 'var(--danger)';
        } else if (lojas.length >= 2) {
            const primeiraLoja = document.querySelector('.glass-card[id^="store_"]');
            const numItens = primeiraLoja.querySelectorAll('.item-list tr').length;
            let mixTotal = 0;
            for (let i = 0; i < numItens; i++) {
                let menor = Infinity;
                for (let card of document.querySelectorAll('.glass-card[id^="store_"]')) {
                    const row = card.querySelectorAll('.item-list tr')[i];
                    if (row) {
                        const totalText = row.querySelector('.item-total').innerText;
                        const total = parseFloat(totalText.replace(/[^\d,-]/g, '').replace(',', '.')) || 0;
                        if (total < menor) menor = total;
                    }
                }
                mixTotal += menor;
            }
            mixEl.innerText = mixTotal.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            mixEl.style.color = 'var(--primary)';
        } else {
            mixEl.innerText = 'R$ 0,00';
            mixEl.style.color = 'var(--primary)';
        }
    }

    // Modificar recalculateStore para chamar atualizarRelatorio e atualizar visibilidade dos bot√µes
    function recalculateStore(card) {
        let storeTotal = 0;
        card.querySelectorAll('.item-list tr').forEach(row => {
            const q = parseFloat(row.querySelector('.item-qty').value) || 0;
            const p = parseFloat(row.querySelector('.item-price').value) || 0;
            const total = q * p;
            row.querySelector('.item-total').innerText = total.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            storeTotal += total;
        });
        card.querySelector('.grand-total').innerText = storeTotal.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        atualizarListaLojasSidebar();
        atualizarRelatorio();
        atualizarVisibilidadeBotoesRemover(card.id);
    }

    // Fun√ß√£o para encontrar um projeto pelo t√≠tulo (ignorando um ID opcional)
    async function encontrarProjetoPorTitulo(titulo, ignorarId = null) {
        const snapshot = await getDocs(projetosRef);
        for (const docSnap of snapshot.docs) {
            const data = docSnap.data();
            if (ignorarId && docSnap.id === ignorarId) continue;
            if (data.titulo && data.titulo.toLowerCase().trim() === titulo.toLowerCase().trim()) {
                return docSnap.id;
            }
        }
        return null;
    }

    window.salvarComparador = async function() {
        const titulo = document.getElementById('comp-titulo').value.trim();
        if (!titulo) {
            alert("Por favor, d√™ um nome ao or√ßamento.");
            return;
        }

        // Verificar duplicidade
        const duplicateId = await encontrarProjetoPorTitulo(titulo, window.currentId);
        
        if (duplicateId && window.currentId === null) {
            const confirmar = confirm("J√° existe um projeto com este nome. Deseja sobrescrever o projeto existente?");
            if (confirmar) {
                window.currentId = duplicateId;
            } else {
                return;
            }
        } else if (duplicateId && duplicateId !== window.currentId) {
            alert("J√° existe outro projeto com este nome. Escolha um t√≠tulo diferente.");
            return;
        }

        const data = [];
        document.querySelectorAll('.glass-card[id^="store_"]').forEach(card => {
            const itens = [];
            card.querySelectorAll('.item-list tr').forEach(row => {
                itens.push({
                    c: row.querySelector('.item-codigo').value,
                    n: row.querySelector('.item-name').value,
                    q: row.querySelector('.item-qty').value,
                    p: row.querySelector('.item-price').value
                });
            });
            data.push({ nome: card.querySelector('.store-name-input').value, itens });
        });

        const projeto = { titulo, data, ts: Date.now() };

        try {
            if (window.currentId) {
                const docRef = doc(db, "projetos", window.currentId);
                await updateDoc(docRef, projeto);
            } else {
                const docRef = await addDoc(projetosRef, projeto);
                window.currentId = docRef.id;
            }
            window.isDataSaved = true;
            atualizarIndicadorSalvo();
            statusEl.innerText = "Salvo no Firebase";
            statusEl.classList.remove('saving');
            const snapshot = await getDocs(query(projetosRef, orderBy("ts", "desc")));
            window.historicoComparadores = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
        } catch (error) {
            console.error(error);
            statusEl.innerText = "Erro no save";
            statusEl.classList.remove('saving');
        }
    };

        if(confirm("Limpar tela atual? (N√£o salvo ser√° perdido)")) {
            window.currentId = null;
            document.getElementById('comp-titulo').value = "";
            document.getElementById('comparador-grid').innerHTML = "";
            window.storeCount = 0;
            window.lojaSelecionadaId = null;
            addLoja();
            atualizarListaLojasSidebar();
            window.isDataSaved = true;
            atualizarIndicadorSalvo();
        }
    };

    // Fun√ß√£o para gerar o relat√≥rio PDF (sem bloqueio por inconsist√™ncia)
    window.gerarRelatorioPDF = function() {
        if (!verificarConsistenciaItens()) {
            alert("Para gerar o relat√≥rio, todas as lojas devem ter a mesma quantidade de itens.");
            return;
        }

        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        
        const titulo = document.getElementById('comp-titulo').value || "Or√ßamento sem nome";
        const data = new Date().toLocaleString('pt-BR');
        
        doc.setFillColor(44, 62, 80);
        doc.rect(0, 0, 210, 40, 'F');
        doc.setTextColor(255, 255, 255);
        doc.setFontSize(22);
        doc.setFont('helvetica', 'bold');
        doc.text('SMART COMPARE', 105, 20, { align: 'center' });
        doc.setFontSize(12);
        doc.setFont('helvetica', 'normal');
        doc.text('Relat√≥rio de Or√ßamento', 105, 30, { align: 'center' });
        
        doc.setTextColor(0, 0, 0);
        doc.setFontSize(12);
        doc.text(`Projeto: ${titulo}`, 14, 50);
        doc.text(`Gerado em: ${data}`, 14, 57);
        
        const lojasCards = document.querySelectorAll('.glass-card[id^="store_"]');
        const numLojas = lojasCards.length;
        const numItens = lojasCards[0]?.querySelectorAll('.item-list tr').length || 0;
        
        const totaisPorLojaItem = [];
        const lojas = [];
        lojasCards.forEach((card, idxLoja) => {
            const lojaNome = card.querySelector('.store-name-input').value || 'Loja sem nome';
            let totalLoja = 0;
            const totaisItem = [];
            card.querySelectorAll('.item-list tr').forEach((row, idxItem) => {
                const qtd = parseFloat(row.querySelector('.item-qty').value) || 0;
                const preco = parseFloat(row.querySelector('.item-price').value) || 0;
                const total = qtd * preco;
                totalLoja += total;
                totaisItem.push(total);
            });
            lojas.push({ nome: lojaNome, total: totalLoja });
            totaisPorLojaItem[idxLoja] = totaisItem;
        });
        
        const maisBarata = lojas.reduce((min, l) => (l.total < min.total ? l : min), lojas[0]);
        
        doc.autoTable({
            startY: 65,
            head: [['Loja', 'Total']],
            body: lojas.map(l => [l.nome, { content: l.total.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }), styles: { halign: 'right' } }]),
            foot: [['Mais barata', { content: maisBarata.nome + ' - ' + maisBarata.total.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }), styles: { halign: 'right' } }]],
            headStyles: { fillColor: [44, 62, 80], textColor: 255, fontStyle: 'bold', halign: 'center' },
            footStyles: { fillColor: [16, 185, 129], textColor: 255, fontStyle: 'bold' },
            alternateRowStyles: { fillColor: [245, 247, 250] },
            margin: { left: 14, right: 14 },
            tableLineColor: [200, 200, 200],
            tableLineWidth: 0.1,
        });
        
        const bodyItens = [];
        for (let i = 0; i < numItens; i++) {
            const linha = [];
            const primeiraLoja = lojasCards[0];
            const rowRef = primeiraLoja.querySelectorAll('.item-list tr')[i];
            const codigo = rowRef.querySelector('.item-codigo').value;
            const nome = rowRef.querySelector('.item-name').value || 'Item';
            linha.push(codigo, nome);
            
            let menor = Infinity, maior = -Infinity;
            let lojaMenor = '', lojaMaior = '';
            
            for (let j = 0; j < numLojas; j++) {
                const total = totaisPorLojaItem[j][i] || 0;
                const totalStr = total.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
                linha.push(totalStr);
                
                if (total < menor) {
                    menor = total;
                    lojaMenor = lojas[j].nome;
                }
                if (total > maior) {
                    maior = total;
                    lojaMaior = lojas[j].nome;
                }
            }
            linha.menor = { total: menor, loja: lojaMenor };
            linha.maior = { total: maior, loja: lojaMaior };
            bodyItens.push(linha);
        }
        
        const headItens = ['C√≥digo', 'Item', ...lojas.map(l => l.nome)];
        
        doc.autoTable({
            startY: doc.lastAutoTable.finalY + 15,
            head: [headItens],
            body: bodyItens,
            headStyles: { fillColor: [44, 62, 80], textColor: 255, fontStyle: 'bold', halign: 'center' },
            alternateRowStyles: { fillColor: [245, 247, 250] },
            margin: { left: 14, right: 14 },
            tableLineColor: [200, 200, 200],
            tableLineWidth: 0.1,
            didParseCell: function(data) {
                if (data.column.index >= 2) {
                    const lojaNome = headItens[data.column.index];
                    const totalCell = data.cell.raw;
                    if (totalCell !== '-') {
                        const valorNumerico = parseFloat(totalCell.replace(/[^\d,-]/g, '').replace(',', '.')) || 0;
                        const rowData = bodyItens[data.row.index];
                        if (rowData.menor.total === valorNumerico && rowData.menor.loja === lojaNome) {
                            data.cell.styles.textColor = [16, 185, 129];
                            data.cell.styles.fontStyle = 'bold';
                        }
                        if (rowData.maior.total === valorNumerico && rowData.maior.loja === lojaNome) {
                            data.cell.styles.textColor = [239, 68, 68];
                            data.cell.styles.fontStyle = 'bold';
                        }
                    }
                }
            },
            columnStyles: {
                0: { cellWidth: 20, halign: 'center' },
                1: { cellWidth: 50 },
                ...Object.fromEntries(Array.from({ length: numLojas }, (_, i) => [i+2, { halign: 'right', cellWidth: 35 }]))
            }
        });

        let mixTotal = 0;
        for (let i = 0; i < numItens; i++) {
            let menor = Infinity;
            for (let j = 0; j < numLojas; j++) {
                const total = totaisPorLojaItem[j][i] || 0;
                if (total < menor) menor = total;
            }
            mixTotal += menor;
        }
        const mixFormatado = mixTotal.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

        const economia = maisBarata.total - mixTotal;
        const percentual = maisBarata.total > 0 ? (economia / maisBarata.total * 100).toFixed(2) : 0;
        const sinal = economia >= 0 ? 'economia de' : 'aumento de';
        const cor = economia >= 0 ? [16, 185, 129] : [239, 68, 68];

        const finalY = doc.lastAutoTable.finalY + 10;
        doc.setFillColor(240, 244, 248);
        doc.roundedRect(14, finalY, 182, 40, 3, 3, 'F');
        doc.setFontSize(14);
        doc.setTextColor(99, 102, 241);
        doc.text(`Or√ßamento Mix: ${mixFormatado}`, 20, finalY + 10);
        
        doc.setFontSize(11);
        doc.setTextColor(cor[0], cor[1], cor[2]);
        doc.text(`Compara√ß√£o: ${maisBarata.nome} (${maisBarata.total.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}) vs Mix (${mixFormatado})`, 20, finalY + 20);
        doc.text(`Diferen√ßa: ${Math.abs(economia).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })} (${percentual}%) - ${sinal} ao escolher o Mix`, 20, finalY + 30);
        
        const pageCount = doc.internal.getNumberOfPages();
        doc.setFontSize(8);
        doc.setTextColor(150, 150, 150);
        for (let i = 1; i <= pageCount; i++) {
            doc.setPage(i);
            doc.text('Smart Compare - Relat√≥rio gerado automaticamente', 105, 285, { align: 'center' });
        }
        
        doc.save(`relatorio_${titulo.replace(/\s+/g, '_')}.pdf`);
    };

    // Listener para tecla Enter (comportamento personalizado)
    document.addEventListener('keydown', function(e) {
        if (e.key !== 'Enter') return;
        const target = e.target;
        const isPrice = target.classList.contains('item-price');
        const isName = target.classList.contains('item-name');
        const isQty = target.classList.contains('item-qty');
        if (!isPrice && !isName && !isQty) return;
        
        e.preventDefault();
        
        const linha = target.closest('tr');
        if (!linha) return;
        
        const lojaAtual = linha.closest('.glass-card');
        const primeira = getPrimeiraLoja();
        const isPrimeira = primeira && lojaAtual.id === primeira.id;
        
        if (isPrimeira) {
            // Comportamento na primeira loja: nome ‚Üí qtd ‚Üí pre√ßo ‚Üí (se houver pr√≥xima linha, nome dela, sen√£o cria nova linha e vai para nome)
            if (isName) {
                const qtyInput = linha.querySelector('.item-qty');
                if (qtyInput) qtyInput.focus();
            } else if (isQty) {
                const priceInput = linha.querySelector('.item-price');
                if (priceInput) priceInput.focus();
            } else if (isPrice) {
                // Verifica se existe pr√≥xima linha
                const linhas = lojaAtual.querySelectorAll('.item-list tr');
                const index = Array.from(linhas).indexOf(linha);
                const proximaLinha = linhas[index + 1];
                if (proximaLinha) {
                    // Se existe, vai para o nome da pr√≥xima linha
                    const nomeProxima = proximaLinha.querySelector('.item-name');
                    if (nomeProxima) nomeProxima.focus();
                } else {
                    // N√£o existe, cria nova linha e foca no nome dela
                    adicionarNovoItemNaPrimeira();
                    const novaLinha = lojaAtual.querySelector('.item-list tr:last-child');
                    if (novaLinha) novaLinha.querySelector('.item-name').focus();
                }
            }
        } else {
            // Loja secund√°ria: apenas avan√ßa para o pr√≥ximo pre√ßo, nunca cria nova linha
            if (isPrice) {
                const linhas = lojaAtual.querySelectorAll('.item-list tr');
                const index = Array.from(linhas).indexOf(linha);
                const proximaLinha = linhas[index + 1];
                if (proximaLinha) {
                    proximaLinha.querySelector('.item-price').focus();
                }
                // Se n√£o houver pr√≥xima linha, permanece no campo (n√£o cria nova)
            }
        }
    });

    // Inicializa√ß√£o
    document.addEventListener('DOMContentLoaded', () => {
        carregarPrimeiroProjeto();
        
        // Adiciona auto-save ao digitar o t√≠tulo do projeto
        document.getElementById('comp-titulo').addEventListener('input', triggerAutoSave);
        
        document.addEventListener('input', e => { 
            if (e.target.classList.contains('store-name-input')) atualizarListaLojasSidebar(); 
            const linha = e.target.closest('tr');
            if (linha) {
                const storeId = linha.closest('.glass-card').id;
                atualizarVisibilidadeBotoesRemover(storeId);
            }
        });
    });

    // Exportar fun√ß√µes
    window.addLoja = addLoja;
    window.removeLoja = removeLoja;
    window.selecionarLoja = selecionarLoja;
    window.removerLojaSidebar = removerLojaSidebar;
    window.carregarDoHistorico = carregarDoHistorico;
    window.criarNovoComparador = criarNovoComparador;
    window.salvarComparador = salvarComparador;
    window.openPage = openPage;
    window.closePage = closePage;
    window.excluirProjeto = excluirProjeto;
    window.gerarRelatorioPDF = gerarRelatorioPDF;
    window.removerItem = removerItem;
</script>
