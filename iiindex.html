    <style>
        /* ===== LAYOUT ORIGINAL DO SMARTCOMPARE (preservado) ===== */

            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --bg-light: #f4f7f6;
            --success: #27ae60;

        header h2 {
            margin: 0;

        }

        .header-actions {
            position: absolute;

        .header-actions button {

        .main-content {
            display: flex;

        }

        .sidebar, .right-column {
            width: var(--sidebar-width);

        .right-column {
            border-left: 1px solid #e0e0e0;
            overflow-y: auto; /* permite rolagem se necess√°rio */
        }

        .center-area {
            flex: 1;
            background-color: var(--bg-light);
            padding: 20px 30px;
            overflow-y: auto; 
            box-sizing: border-box;

        h4 {

            padding-bottom: 5px;
            display: inline-block;
        }

        /* Status do Sistema */
        .firebase-status {

        .status-dot {

            background-color: #bbb;

        }

        .connected .status-dot { background-color: var(--success); }
        .disconnected .status-dot { background-color: var(--error); }

        /* Barra de rolagem personalizada */
        .center-area::-webkit-scrollbar {
            width: 6px;
        }
        .center-area::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .center-area::-webkit-scrollbar-thumb {
            background: #ccc;

        }

        /* ===== NOVOS ESTILOS (funcionalidades Deepseek) ===== */
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --secondary: #64748b;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg-card: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;

        @media (prefers-color-scheme: dark) {

        /* Bot√µes e cards */

        .store-name-input {

            border-bottom: 1px dashed var(--border);

        .store-name-input:focus { outline: none; border-bottom-color: var(--primary); }

        .modern-table {

        .modern-table th {

            padding: 0.5rem 0.4rem;

        .col-codigo { width: 50px; }

        .input-minimal {

            border-radius: 5px;
            border: 1px solid var(--border);
            background: var(--bg-light);
            color: var(--text-main);
            transition: border 0.2s;
            font-size: 0.8rem;

        .input-minimal:focus { border-color: var(--primary); }
        .input-minimal:read-only {

            cursor: default;
        }

        .grand-total {
            font-weight: 700;
            color: var(--primary);

        .badge-eco {

            font-size: 0.65rem;

        .saving { animation: pulseSave 1s infinite; }

        /* Barra de ferramentas */

        .loja-item {

            border-radius: 10px;
            padding: 0.6rem 0.8rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: all 0.15s;
            font-weight: 500;
            font-size: 0.8rem;
        }
        .loja-item:hover {
            border-color: var(--primary);
            background: #eef2ff;
        }
        .loja-item.ativo {
            border-left: 4px solid var(--primary);

            font-weight: 600;
        }
        .remove-loja-icon {
            color: var(--danger);
            font-size: 1rem;
            line-height: 1;
            opacity: 0.5;

            border: none;
            background: transparent;
            cursor: pointer;

        .remove-loja-icon:hover { opacity: 1; }

        /* Regra: exibir apenas a loja ativa na √°rea central */
        #comparador-grid .glass-card {
            display: none;

        #comparador-grid .glass-card.ativa {

        /* Estilos para os cards de relat√≥rio na coluna direita */
        .relatorio-card {
            background: var(--bg-card);

            border: 1px solid var(--border);
            padding: 1rem;
            margin-bottom: 1.2rem;

        }
        .relatorio-card h5 {
            margin: 0 0 0.8rem 0;
            font-size: 0.8rem;

            color: var(--text-muted);
            letter-spacing: 0.5px;
        }
        .loja-total-item {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            padding: 0.3rem 0;
            border-bottom: 1px dashed var(--border);
        }
        .loja-total-item:last-child {
            border-bottom: none;
        }
        .destaque {
            font-weight: 700;

        }
        .ideal-value {
            font-size: 1.4rem;

        /* Modal de hist√≥rico */
        #page-historico {
            display:none;

        .modal-content {

        .modal-header {
            padding: 1.5rem;

        .modal-body {

        .projeto-item {

        .btn-icon {
            background: transparent;

            cursor: pointer;
            padding: 0.3rem;
            border-radius: 8px;
            transition: background 0.2s;
        }
        .btn-icon:hover {
            background: rgba(0,0,0,0.05);
        }
        .btn-excluir { color: var(--danger); }
    </style>
</head>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, getDocs, addDoc, updateDoc, doc, query, orderBy, limit, deleteDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBE8Zt1PxDXwIa0BkycQmv_LfBYmNG_vqw",
        authDomain: "smartcompare-1e08d.firebaseapp.com",
        projectId: "smartcompare-1e08d",
        storageBucket: "smartcompare-1e08d.firebasestorage.app",
        messagingSenderId: "909025385812",
        appId: "1:909025385812:web:c93ffa2d3882eca81bbcc1"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);
    const projetosRef = collection(db, "projetos");

    const statusEl = document.getElementById('saveStatus');
    const statusDot = document.getElementById('firebase-indicator');
    const statusText = document.getElementById('status-text');
    statusEl.innerText = "Conectado";
    statusDot.classList.add('connected');
    statusText.innerText = "Online";

    window.storeCount = 0;
    window.historicoComparadores = [];
    window.currentId = null;
    window.lojaSelecionadaId = null;
    window.saveTimer = null;

    // Fun√ß√£o para atualizar os relat√≥rios na coluna direita
    function atualizarRelatorio() {
        const lojas = [];
        const itensPorCodigo = {};

        document.querySelectorAll('.glass-card[id^="store_"]').forEach(card => {
            const nomeLoja = card.querySelector('.store-name-input').value || 'Loja sem nome';
            const totalStr = card.querySelector('.grand-total').innerText;
            const total = parseFloat(totalStr.replace(/[^\d,-]/g, '').replace(',', '.')) || 0;
            lojas.push({ nome: nomeLoja, total, id: card.id });

            card.querySelectorAll('.item-list tr').forEach(row => {
                const codigo = row.querySelector('.item-codigo').value.trim();
                const preco = parseFloat(row.querySelector('.item-price').value) || 0;
                const qtd = parseFloat(row.querySelector('.item-qty').value) || 0;
                const nomeItem = row.querySelector('.item-name').value.trim() || 'Item';
                if (codigo !== '' && preco > 0) {
                    if (!itensPorCodigo[codigo] || preco < itensPorCodigo[codigo].preco) {
                        itensPorCodigo[codigo] = { preco, qtd, nome: nomeItem };
                    }
                }
            });
        });

        // Or√ßamento mais barato
        if (lojas.length > 0) {
            const maisBarato = lojas.reduce((min, l) => (l.total < min.total ? l : min), lojas[0]);
            document.getElementById('relatorio-melhor-loja').innerText = maisBarato.nome;
            document.getElementById('relatorio-melhor-valor').innerText = maisBarato.total.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        } else {
            document.getElementById('relatorio-melhor-loja').innerText = '-';
            document.getElementById('relatorio-melhor-valor').innerText = 'R$ 0,00';
        }

        // Lista de todas as lojas
        const listaContainer = document.getElementById('relatorio-lista-lojas');
        if (lojas.length === 0) {
            listaContainer.innerHTML = '<p style="color:var(--text-muted); font-style:italic;">Nenhuma loja</p>';
        } else {
            listaContainer.innerHTML = lojas.map(l => `
                <div class="loja-total-item">
                    <span>${l.nome}</span>
                    <span class="destaque">${l.total.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</span>
                </div>
            `).join('');
        }

        // Or√ßamento ideal (menor pre√ßo por item)
        let totalIdeal = 0;
        Object.values(itensPorCodigo).forEach(item => {
            totalIdeal += item.preco * item.qtd;
        });
        document.getElementById('relatorio-ideal').innerText = totalIdeal.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    }

    // Modificar recalculateStore para chamar atualizarRelatorio
    function recalculateStore(card) {
        let storeTotal = 0;
        card.querySelectorAll('.item-list tr').forEach(row => {
            const q = parseFloat(row.querySelector('.item-qty').value) || 0;
            const p = parseFloat(row.querySelector('.item-price').value) || 0;
            const total = q * p;
            row.querySelector('.item-total').innerText = total.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            storeTotal += total;
        });
        card.querySelector('.grand-total').innerText = storeTotal.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        atualizarListaLojasSidebar();
        atualizarRelatorio(); // <-- atualiza os relat√≥rios da coluna direita
    }

    // As demais fun√ß√µes (addLoja, addItem, bindEvents, etc.) permanecem inalteradas
    // (j√° est√£o definidas no escopo, mas vamos redefinir para garantir que usam a nova recalculateStore)

    window.addLoja = function() {
        if (window.storeCount >= 6) return alert("Limite de 6 lojas atingido");
        window.storeCount++;
        const id = `store_${Date.now()}_${Math.random().toString(36).substr(2, 5)}`;
        const card = document.createElement('div');
        card.className = 'glass-card';
        card.id = id;
        card.innerHTML = `
            <div class="store-header">
                <input type="text" placeholder="Nome da Loja" class="store-name-input" value="Loja ${window.storeCount}">
                <button class="btn btn-ghost" style="padding:0.3rem; color:var(--danger); font-size:0.7rem;" onclick="removeLoja('${id}')">‚úï Excluir</button>
            </div>
            <div style="padding: 0.8rem 1.2rem;">
                <table class="modern-table">
                    <thead>
                        <tr>
                            <th class="col-codigo">C√≥d.</th>
                            <th class="col-nome">Item</th>
                            <th class="col-qtd">Qtd</th>
                            <th class="col-preco">Unit√°rio</th>
                            <th class="col-total">Total</th>
                        </tr>
                    </thead>
                    <tbody class="item-list"></tbody>
                </table>
                <div style="display:flex; justify-content:flex-end; align-items:center; margin-top:1rem;">
                    <div style="text-align:right">
                        <p style="font-size:0.65rem; color:var(--text-muted)">TOTAL DA LOJA</p>
                        <p class="grand-total" style="font-weight:700; color:var(--primary); font-size:1.1rem;">R$ 0,00</p>
                    </div>
                </div>
            </div>`;
        document.getElementById('comparador-grid').appendChild(card);
        addItem(id);
        bindEvents(card);
        atualizarListaLojasSidebar();
        selecionarLoja(id);
    };

    function getMaxCodigo(storeId) {
        const tbody = document.querySelector(`#${storeId} .item-list`);
        let max = 0;
        if (tbody) {
            tbody.querySelectorAll('.item-codigo').forEach(inp => {
                const val = parseInt(inp.value, 10);
                if (!isNaN(val) && val > max) max = val;
            });
        }
        return max;
    }

    window.addItem = function(storeId) {
        const tbody = document.querySelector(`#${storeId} .item-list`);
        const proximoCodigo = getMaxCodigo(storeId) + 1;
        const tr = document.createElement('tr');
        tr.innerHTML = `
            <td><input type="text" class="input-minimal item-codigo" value="${proximoCodigo}" readonly></td>
            <td><input type="text" class="input-minimal item-name" placeholder="Ex: Cimento"></td>
            <td><input type="number" class="input-minimal item-qty" value="1" min="0" step="1"></td>
            <td><input type="number" class="input-minimal item-price" placeholder="0.00" min="0" step="0.01"></td>
            <td style="font-weight:600; text-align:right" class="item-total">R$ 0,00</td>
        `;
        tbody.appendChild(tr);
        recalculateStore(document.getElementById(storeId));
        triggerAutoSave();
    };

    function bindEvents(card) {
        card.addEventListener('input', () => {
            recalculateStore(card);
            triggerAutoSave();
        });
    }

    window.atualizarListaLojasSidebar = function() {
        const container = document.getElementById('lista-lojas-sidebar');
        const lojas = document.querySelectorAll('.glass-card[id^="store_"]');
        let html = '';
        lojas.forEach(card => {
            const nome = card.querySelector('.store-name-input').value || 'Loja sem nome';
            const id = card.id;
            const ativo = (window.lojaSelecionadaId === id) ? 'ativo' : '';
            html += `
                <div class="loja-item ${ativo}" onclick="selecionarLoja('${id}')">
                    <span>üè¨ ${nome}</span>
                    <span class="remove-loja-icon" onclick="event.stopPropagation(); removerLojaSidebar('${id}')" title="remover loja">‚úï</span>
                </div>
            `;
        });
        if (lojas.length === 0) {
            html = '<div style="padding: 0.5rem; color: var(--text-muted); font-style:italic;">Nenhuma loja</div>';
        }
        container.innerHTML = html;
    };

    window.removerLojaSidebar = function(id) {
        if (confirm("Remover esta loja?")) {
            removeLoja(id);
        }
    };

    window.selecionarLoja = function(id) {
        document.querySelectorAll('.glass-card[id^="store_"]').forEach(card => {
            card.classList.remove('ativa');
        });
        const cardSelecionado = document.getElementById(id);
        if (cardSelecionado) {
            cardSelecionado.classList.add('ativa');
            window.lojaSelecionadaId = id;
        } else {
            const primeiro = document.querySelector('.glass-card[id^="store_"]');
            if (primeiro) {
                primeiro.classList.add('ativa');
                window.lojaSelecionadaId = primeiro.id;
            } else {
                window.lojaSelecionadaId = null;
            }
        }
        atualizarListaLojasSidebar();
    };

    window.removeLoja = function(id) {
        const card = document.getElementById(id);
        if (card) {
            card.remove();
            window.storeCount--;
            if (window.lojaSelecionadaId === id) {
                const restantes = document.querySelectorAll('.glass-card[id^="store_"]');
                if (restantes.length > 0) {
                    selecionarLoja(restantes[0].id);
                } else {
                    window.lojaSelecionadaId = null;
                }
            }
            atualizarListaLojasSidebar();
            atualizarRelatorio(); // atualiza relat√≥rio ap√≥s remover
            triggerAutoSave();
        }
    };

    window.triggerAutoSave = function() {
        statusEl.innerText = "Digitando...";
        statusEl.classList.add('saving');
        clearTimeout(window.saveTimer);
        window.saveTimer = setTimeout(() => salvarComparador(), 2000);
    };

    window.salvarComparador = async function() {
        const titulo = document.getElementById('comp-titulo').value || "Or√ßamento Sem Nome";
        const data = [];
        document.querySelectorAll('.glass-card[id^="store_"]').forEach(card => {
            const itens = [];
            card.querySelectorAll('.item-list tr').forEach(row => {
                itens.push({
                    c: row.querySelector('.item-codigo').value,
                    n: row.querySelector('.item-name').value,
                    q: row.querySelector('.item-qty').value,
                    p: row.querySelector('.item-price').value
                });
            });
            data.push({ nome: card.querySelector('.store-name-input').value, itens });
        });

        const projeto = { titulo, data, ts: Date.now() };

        try {
            if (window.currentId) {
                const docRef = doc(db, "projetos", window.currentId);
                await updateDoc(docRef, projeto);
            } else {
                const docRef = await addDoc(projetosRef, projeto);
                window.currentId = docRef.id;
            }
            statusEl.innerText = "Salvo no Firebase";
            statusEl.classList.remove('saving');
            const snapshot = await getDocs(query(projetosRef, orderBy("ts", "desc")));
            window.historicoComparadores = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
        } catch (error) {
            console.error(error);
            statusEl.innerText = "Erro no save";
            statusEl.classList.remove('saving');
        }
    };

    async function carregarPrimeiroProjeto() {
        try {
            const q = query(projetosRef, orderBy("ts", "desc"), limit(1));
            const snapshot = await getDocs(q);
            if (!snapshot.empty) {
                const docSnap = snapshot.docs[0];
                const comp = { id: docSnap.id, ...docSnap.data() };
                carregarComparador(comp);
            } else {
                addLoja();
            }
        } catch (e) {
            console.error(e);
            addLoja();
        }
    }

    window.carregarComparador = function(comp) {
        window.currentId = comp.id;
        document.getElementById('comp-titulo').value = comp.titulo;
        document.getElementById('comparador-grid').innerHTML = '';
        window.storeCount = 0;
        window.lojaSelecionadaId = null;
        comp.data.forEach(loja => {
            addLoja();
            const card = document.getElementById('comparador-grid').lastElementChild;
            card.querySelector('.store-name-input').value = loja.nome;
            const tbody = card.querySelector('.item-list');
            tbody.innerHTML = '';
            loja.itens.forEach(i => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td><input type="text" class="input-minimal item-codigo" value="${(i.c || '').replace(/"/g, '&quot;')}" readonly></td>
                    <td><input type="text" class="input-minimal item-name" value="${(i.n || '').replace(/"/g, '&quot;')}"></td>
                    <td><input type="number" class="input-minimal item-qty" value="${i.q || 0}"></td>
                    <td><input type="number" class="input-minimal item-price" value="${i.p || 0}"></td>
                    <td style="font-weight:600; text-align:right" class="item-total">R$ 0,00</td>`;
                tbody.appendChild(tr);
            });
            recalculateStore(card);
        });
        const primeira = document.querySelector('.glass-card[id^="store_"]');
        if(primeira) selecionarLoja(primeira.id);
        atualizarListaLojasSidebar();
    };

    // Hist√≥rico
    window.openPage = async function(page) {
        if (page === 'historico') {
            document.getElementById('page-historico').style.display = 'flex';
            await carregarListaHistorico();
        }
    };

    async function carregarListaHistorico() {
        const listaDiv = document.getElementById('historico-lista');
        listaDiv.innerHTML = '<p style="text-align:center;">Carregando...</p>';
        try {
            const snapshot = await getDocs(query(projetosRef, orderBy("ts", "desc")));
            window.historicoComparadores = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
            if (window.historicoComparadores.length === 0) {
                listaDiv.innerHTML = '<p style="text-align:center; color:var(--text-muted);">Nenhum projeto salvo.</p>';
                return;
            }
            listaDiv.innerHTML = window.historicoComparadores.map(h => `
                <div class="projeto-item">
                    <div class="projeto-info">
                        <p>${h.titulo}</p>
                        <span>${new Date(h.ts).toLocaleString()}</span>
                    </div>
                    <div class="projeto-acoes">
                        <button class="btn-icon" onclick="carregarDoHistorico('${h.id}')" title="Abrir">üìÇ</button>
                        <button class="btn-icon btn-excluir" onclick="excluirProjeto('${h.id}')" title="Excluir">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
        } catch (e) {
            listaDiv.innerHTML = '<p style="color:var(--danger); text-align:center;">Erro ao carregar hist√≥rico.</p>';
        }
    }

    window.excluirProjeto = async function(id) {
        if (!confirm("Tem certeza que deseja excluir este projeto?")) return;
        try {
            await deleteDoc(doc(db, "projetos", id));
            if (window.currentId === id) {
                window.currentId = null;
                document.getElementById('comp-titulo').value = "";
                document.getElementById('comparador-grid').innerHTML = "";
                window.storeCount = 0;
                window.lojaSelecionadaId = null;
                addLoja();
                atualizarListaLojasSidebar();
            }
            await carregarListaHistorico();
        } catch (e) {
            alert("Erro ao excluir projeto");
            console.error(e);
        }
    };

    window.carregarDoHistorico = async function(id) {
        try {
            const { getDoc } = await import("https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js");
            const docRef = doc(db, "projetos", id);
            const docSnap = await getDoc(docRef);
            if (docSnap.exists()) {
                carregarComparador({ id: docSnap.id, ...docSnap.data() });
            } else alert("Projeto n√£o encontrado");
            closePage('historico');
        } catch (e) {
            alert("Erro ao carregar");
        }
    };

    window.closePage = function(page) { 
        document.getElementById(`page-${page}`).style.display = 'none'; 
    };

    window.criarNovoComparador = function() {
        if(confirm("Limpar tela atual? (N√£o salvo ser√° perdido)")) {
            window.currentId = null;
            document.getElementById('comp-titulo').value = "";
            document.getElementById('comparador-grid').innerHTML = "";
            window.storeCount = 0;
            window.lojaSelecionadaId = null;
            addLoja();
            atualizarListaLojasSidebar();
        }
    };

    window.gerarRelatorioPDF = function() {
        alert("Fun√ß√£o de relat√≥rio PDF ser√° implementada em breve.");
    };

    // Inicializa√ß√£o
    document.addEventListener('DOMContentLoaded', () => {
        carregarPrimeiroProjeto();
        document.addEventListener('keydown', function(e) {
            if (e.key !== 'Enter') return;
            const target = e.target;
            if (!target.classList.contains('item-name') && !target.classList.contains('item-qty') && !target.classList.contains('item-price')) return;
            e.preventDefault();
            const linha = target.closest('tr');
            if (!linha) return;
            if (target.classList.contains('item-name')) {
                const qtyInput = linha.querySelector('.item-qty');
                if (qtyInput) qtyInput.focus();
            } else if (target.classList.contains('item-qty')) {
                const priceInput = linha.querySelector('.item-price');
                if (priceInput) priceInput.focus();
            } else if (target.classList.contains('item-price')) {
                const lojaAtiva = document.querySelector('.glass-card.ativa');
                if (!lojaAtiva) return;
                addItem(lojaAtiva.id);
                const novaLinha = lojaAtiva.querySelector('.item-list tr:last-child');
                if (novaLinha) novaLinha.querySelector('.item-name').focus();
            }
        });
        document.addEventListener('input', e => { if (e.target.classList.contains('store-name-input')) atualizarListaLojasSidebar(); });
    });

    // Exportar fun√ß√µes
    window.addLoja = addLoja;
    window.removeLoja = removeLoja;
    window.selecionarLoja = selecionarLoja;
    window.removerLojaSidebar = removerLojaSidebar;
    window.carregarDoHistorico = carregarDoHistorico;
    window.criarNovoComparador = criarNovoComparador;
    window.salvarComparador = salvarComparador;
    window.openPage = openPage;
    window.closePage = closePage;
    window.excluirProjeto = excluirProjeto;
    window.gerarRelatorioPDF = gerarRelatorioPDF;
</script>
</body>
</html>
